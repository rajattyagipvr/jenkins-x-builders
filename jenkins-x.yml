        # options:
        #   containerOptions:
        #     resources:
        #       limits:
        #         memory: 16Gi
        #         cpu: 3
        #       requests:
        #         memory: 12Gi
        #         cpu: 2
        #   distributeParallelAcrossNodes: true
        options:
          distributeParallelAcrossNodes: true
          containerOptions:
            env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              requests:
                cpu: 1200m
                memory: 6Gi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /kaniko/.docker
              name: jenkins-docker-cfg
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - name: jenkins-docker-cfg
            secret:
              secretName: jenkins-docker-cfg

        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            parallel:
              - name: batch-1
                steps:
                - image: centos:7
                  command: ./replace-versions.sh

                # cache base images
                - name: warm-cache
                  image: gcr.io/kaniko-project/warmer:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                  command: /kaniko/warmer
                  args:
                    - --cache-dir=/workspace
                    - --image=702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/builder-base:0.0.93

                # builders
                - name: build-and-push-maven-java11
                  command: /kaniko/executor
                  args:
                    - --dockerfile=/workspace/source/builder-maven-java11/Dockerfile
                    - --destination=702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/builder-maven-java11:$(inputs.params.version)
                    - --context=/workspace/source
                    - --cache-repo=702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/cache
                    - --cache=true
                    - --cache-dir=/workspace
                # builders
